<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product</title>
<style type="text/css">
	*{
		margin: 20px;
	}
	h2{
		width: 50%;
		margin: auto;
		text-align: center;
		margin-bottom: 20px;
	}
	.container{
		width: 50%;
		margin: auto;
		height: 250px;
		border: 2px solid black;
		background-color: lightgray;
		padding: 20px;
	}
	table{
		margin: auto;
	}
	.btn{
		width: 100px;
		padding: 5px;
	}
	.btn:hover {
		background-color: blue;
		color: white;
	}
	span{
		color: red;
		font-size: 20px;
	}
</style>
<script type="text/javascript" src="Validation.js"></script>
</head>
<body>
	<h2>Product Registration</h2>
	<form action="addProduct" class="form" method="get" name="ProductForm" onsubmit="return ValidationProduct()">
		<div class="container">
			<table>
				<tr>
					<td>Product Name: </td>
					<td><input type="text" name="p_name"></td>
				</tr>
				<tr>
					<td>Base Price: </td>
					<td><input type="number" name="b_price"></td>
				</tr>
				<tr>
					<td><input type="submit" value="ADD" class="btn"></td>
					<td>
						<input type="reset" value="reset" class="btn">
						<button class="btn"><a href="Home.html">Home</a></button>
					</td>
				</tr>
				<tr>
					<td colspan="2"><span id="Error">Note:- </span></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
